services:
  - type: web
    name: fb-profile-downloader
    runtime: python
    buildCommand: "chmod +x build.sh && chmod +x start.sh && sudo ./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      - key: PYTHONUNBUFFERED
        value: 1
    autoDeploy: true
    plan: free
    region: oregon # You can change this to your preferred region
    healthCheckPath: /health
    buildFilter:
      paths:
        - "**/*.py"
        - requirements.txt
        - render.yaml
        - build.sh
        - start.sh
