services:
  - type: web
    name: facebook-browser-lite
    runtime: python
    plan: free  # Using free tier for lightweight deployment
    buildCommand: |
      pip install -r requirements.txt
      # Install minimal Chrome dependencies
      apt-get update && apt-get install -y \
        wget \
        gnupg \
        unzip \
        --no-install-recommends && \
      # Install Chrome
      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - && \
      echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list && \
      apt-get update && \
      apt-get install -y google-chrome-stable --no-install-recommends && \
      # Install ChromeDriver - use a known working version (128.0.6613.86)
      echo "Installing ChromeDriver version 128.0.6613.86" && \
      wget -q "https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.86/linux64/chromedriver-linux64.zip" -O /tmp/chromedriver.zip && \
      unzip -q /tmp/chromedriver.zip -d /tmp/ && \
      mv /tmp/chromedriver-linux64/chromedriver /usr/bin/chromedriver && \
      chmod +x /usr/bin/chromedriver && \
      # Cleanup
      apt-get clean && \
      rm -rf /var/lib/apt/lists/* /tmp/*
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WDM_LOCAL
        value: "1"
      - key: CHROME_BIN
        value: "/usr/bin/google-chrome-stable"
      - key: CHROMEDRIVER_PATH
        value: "/usr/bin/chromedriver"
    healthCheckPath: /health
    autoDeploy: true
